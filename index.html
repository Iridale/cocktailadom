<html>
	<head>
		<script src="./JS/jquery.js"></script>
		<script>
			$(function(){
      			$("#menu").load("./components/menu.html");

			$(function(){

		<script src="./JS/DotNavigation/js/modernizr.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./CSS/main.css">
		<link rel="stylesheet" type="text/css" href="./CSS/menu.css">

	<body>
		<header id="menu">
		</header>
		<div id="content">
			<div id="video" class="tile"></div>
			<div class="tile">
				<div id="whatsproduct">
				</div>
				<div class="whatsproduct dotstyle dotstyle-hop">
					<ul>
						<li class="current"><a href="#">Cocktailadom</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Products</a></li>
					</ul>
				</div>
			</div>
			<div id="golden_book" class="tile"></div>
			<div id="cocktails" class="tile"></div>
			<div id="palmares" class="tile"></div>

		<script src="./JS/DotNavigation/js/dots.js"></script>
 		<script>
			[].slice.call( document.querySelectorAll( '.dotstyle > ul' ) ).forEach( function( nav ) {
				new DotNav( nav, {
					callback : function( idx ) {
						switch( idx ) {
							case 0:$("#whatsproduct").load("./components/whatsproduct1.html");break;
							case 1:$("#whatsproduct").load("./components/whatsproduct2.html");break;
							case 2:$("#whatsproduct").load("./components/whatsproduct3.html");break;
						}
					}
				} );
			} );
		</script>
	</body>
